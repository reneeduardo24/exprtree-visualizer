<!--
  Slider principal de presentación del proyecto.
  Utiliza <swiper-container> y <swiper-slide> (Web Components) para generar
  un carrusel dinámico que cambia automáticamente cada pocos segundos.

  Cada diapositiva se representa según su tipo:
  - 'title': pantalla de bienvenida con botón para continuar.
  - 'team': integrantes del proyecto.
  - 'supervisor': información del docente.
  - 'technologies': tecnologías utilizadas.
-->

<section class="slider-root">
  <div class="bg-grid"></div>

  <swiper-container
    class="slider-swiper"
    slides-per-view="1"
    loop="true"
    speed="600"
    autoplay-delay="7000"
    autoplay-disable-on-interaction="false"
    pagination="true"
    grab-cursor="true"
    allow-touch-move="true"
    simulate-touch="true"
  >
    <swiper-slide *ngFor="let slide of slides">
      <div class="slide-container">
        <div class="slide-content">
          <ng-container [ngSwitch]="slide.type">
            
            <!-- ========== TÍTULO PRINCIPAL ========== -->
            <ng-container *ngSwitchCase="'title'">
              <div class="center-column text-center space-y">
                <div class="space-y">
                  <h1 class="title-main">{{ slide.title }}</h1>
                  <p class="subtitle">{{ slide.subtitle }}</p>
                </div>
                <div class="divider"></div>

                <!-- Botón para desplazarse al workspace -->
                <button
                  type="button"
                  class="scroll-down-btn"
                  (click)="triggerScrollToWorkspace()"
                >
                  ↓
                </button>
              </div>
            </ng-container>

            <!-- ========== INTEGRANTES DEL EQUIPO ========== -->
            <ng-container *ngSwitchCase="'team'">
              <div class="center-column space-y">
                <h2 class="title-section">{{ slide.title }}</h2>
                <div class="divider"></div>

                <div class="grid-members">
                  <div class="card-member" *ngFor="let member of slide.members">
                    <div class="avatar">
                      {{ member.name.charAt(0) }}
                    </div>
                    <h3 class="member-name">{{ member.name }}</h3>
                  </div>
                </div>
              </div>
            </ng-container>

            <!-- ========== DOCENTE / SUPERVISOR ========== -->
            <ng-container *ngSwitchCase="'supervisor'">
              <div class="center-column space-y supervisor-section">
                <h2 class="title-section">{{ slide.title }}</h2>
                <div class="divider"></div>

                <div class="card-supervisor">
                  <div class="avatar supervisor-avatar">
                    {{ slide.supervisor?.name?.charAt(0) }}
                  </div>
                  <h3 class="supervisor-name">
                    {{ slide.supervisor?.name }}
                  </h3>
                  <p class="supervisor-position">
                    {{ slide.supervisor?.position }}
                  </p>
                </div>
              </div>
            </ng-container>

            <!-- ========== TECNOLOGÍAS UTILIZADAS ========== -->
            <ng-container *ngSwitchCase="'technologies'">
              <div class="center-column space-y">
                <h2 class="title-section">{{ slide.title }}</h2>
                <div class="divider"></div>

                <div class="grid-technologies">
                  <div class="card-tech" *ngFor="let tech of slide.technologies">
                    <p class="tech-name">{{ tech }}</p>
                  </div>
                </div>
              </div>
            </ng-container>

          </ng-container>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</section>
